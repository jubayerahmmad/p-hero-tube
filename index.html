<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="w-11/12 mx-auto py-4">
      <nav
        class="flex justify-between items-center border-b border-gray-300 py-4"
      >
        <div class="img">
          <img src="./images/Logo.png" alt="" />
        </div>
        <div>
          <button class="search-bar">
            <label class="input input-bordered flex items-center gap-2">
              <input type="text" class="grow" placeholder="Search" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd"
                />
              </svg>
            </label>
          </button>
        </div>
        <div class="button">
          <button class="btn bg-red-500 text-white btn-outline">SORT</button>
        </div>
      </nav>
      <!-- categories -->
      <nav
        id="categories-container"
        class="flex justify-center gap-4 p-4"
      ></nav>
    </header>

    <main>
      <section id="videos" class="w-11/12 mx-auto">
        <div id="vdo-container" class="grid grid-cols-4 gap-4 my-4"></div>
      </section>
    </main>

    <script src="./scripts/video.js"></script>
  </body>
</html>
